<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="styleChat.css" />
</head>
<body>
    <div>
        <a href="./index.html">
            <img src="./assets//Polygon 1.svg" alt="voltar">
        </a>
        <a href="./index.html">
            <img class="closse" src="./assets/cancel_music_close_cross_icon_123879.svg" alt="voltar">
        </a>
        

    </div>

    <form id="chat">
        <input type="text" name="username" placeholder="Diga seu nome"> 
    
        <div class="messages">

        </div>
        <div class="envio">
            <input id="alter" type="text" name="message" placeholder="Escreva sua mensagem..">
            <button type="submit"></button>

        </div>
        
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');


        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+message.author+'</strong>: ' +message.message+'</div>');
        }

        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        })
        socket.on('receivedMessage', function(message){
            renderMessage(message);
        });

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length){
                var messageObject = {
                    author:author,
                    message: message,
                };

                renderMessage(messageObject)
                socket.emit('sendMessage', messageObject);
            }
        });
    </script>
    
</body>
</html>
